<html>
    <head>
        <title>Aditi's Room Design</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-sky src="background.jpeg"></a-sky>

            <a-entity>
                <a-box depth='0.3' position='0 0 -4.6' color='#D3D3D3' width='10' height='7'></a-box>
            </a-entity>

            <a-entity>
                <a-box depth='0.3' rotation='0 90 0' position='5 0 0' color='#D3D3D3' width='9' height='7'></a-box>
            </a-entity>

            <a-entity>
                <a-box depth='0.3' rotation='0 90 0' position='-5 0 0' color='#D3D3D3' width='9' height='7'></a-box>
            </a-entity>

            <a-entity>
                <a-box depth='0.3' rotation='90 0 0' position='0 -3.5 0' color='#D3D3D3' width='10' height='9.3'></a-box>
            </a-entity>

            <a-entity>
                <a-box depth='0.1' rotation='0 0 0' position='0 -2 -4.4' color='#3B1E08' width='3' height='3'></a-box>
            </a-entity>

            <a-entity>
                <a-box depth='1.5' rotation='90 0 0' position='0 -3 -4.3' color='#8a00c2' width='3' height='6'></a-box>
            </a-entity>

            <a-entity>
                <a-box depth='0.5' rotation='0 0 90' position='-0.6 -2 -3.8' color='white' width='0.3' height='0.9'></a-box>
            </a-entity>

            <a-entity>
                <a-box depth='0.5' rotation='0 0 90' position='0.6 -2 -3.8' color='white' width='0.3' height='0.9'></a-box>
            </a-entity>

            <a-entity>
                <a-box depth='0.3' rotation='0 0 0' position='1.4 -2 -1.3' color='#3B1E08' width='0.3' height='3'></a-box>
            </a-entity>

            <a-entity>
                <a-box depth='0.3' rotation='0 0 0' position='-1.4 -2 -1.3' color='#3B1E08' width='0.3' height='3'></a-box>
            </a-entity>

            <a-entity>
                <a-box depth='0.1' rotation='0 0 0' position='0 -2.6 -1.3' color='#3B1E08' width='3' height='1.6'></a-box>
            </a-entity>

            <a-entity>
                <a-box depth='0.1' rotation='0 0 0' position='-2.1 -3.1 -4' color='#3B1E08' width='0.3' height='1'></a-box>
            </a-entity>

            <a-entity>
                <a-box depth='0.1' rotation='90 0 0' position='-2.1 -2.6 -4' color='#3B1E08' width='1' height='1'></a-box>
            </a-entity>

            <a-entity>
                <a-box depth='0.1' rotation='0 0 0' position='2.1 -3.1 -4' color='#3B1E08' width='0.3' height='1'></a-box>
            </a-entity>

            <a-entity>
                <a-box depth='0.1' rotation='90 0 0' position='2.1 -2.6 -4' color='#3B1E08' width='1' height='1'></a-box>
            </a-entity>

        </a-scene>
    </body>
</html>
